name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'chore'
      - 'dependencies'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'docs'
      - 'documentation'
  - title: 'ğŸ”§ Refactoring'
    labels:
      - 'refactor'
  - title: 'ğŸ§ª Testing'
    labels:
      - 'test'
      - 'tests'
  - title: 'âš¡ Performance'
    labels:
      - 'performance'
      - 'perf'
  - title: 'ğŸ’¥ Breaking Changes'
    labels:
      - 'breaking'
      - 'breaking-change'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
      - 'breaking-change'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'patch'
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'chore'
      - 'docs'
      - 'refactor'
      - 'test'
      - 'performance'
  default: patch

template: |
  ## Changes

  $CHANGES

  ## Contributors

  Thanks to all contributors who made this release possible!

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

autolabeler:
  - label: 'chore'
    files:
      - '*.md'
      - '.github/**/*'
      - 'docs/**/*'
      - 'requirements.txt'
      - 'package.json'
      - 'package-lock.json'
      - 'yarn.lock'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'
  - label: 'feature'
    branch:
      - '/feature\/.+/'
    title:
      - '/feat/i'
  - label: 'docs'
    files:
      - 'docs/**/*'
      - '*.md'
    title:
      - '/docs/i'
  - label: 'test'
    files:
      - '**/test*/**/*'
      - '**/*test*'
    title:
      - '/test/i'